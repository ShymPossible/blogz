{% extends 'base.html'%}

{% block content %}

    {% if entries|length == 0 %}
    <p>No entries yet.</p>

    {% else %}

        {% for entry in entries %}
        <a href="/single?id={{entry.id}}" name="entry_title">{{entry.name}}</a>
            <hr/>
        <p>{{entry.content}}</p>
        <p>written by <a href='/user?id={{entry.owner.id}}'> {{entry.owner.username}} </a></p>
        <hr>
        {% endfor %}

    {% endif %}

{% endblock %}
